<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<title>Simple Bank</title>
</head>
<body class="bg-gray-100">
  <div class="flex justify-center items-center h-screen">
    <div class="bg-white rounded-lg shadow p-6 max-w-md w-full">
      <h1 class="text-xl font-bold mb-6">Simple Bank</h1>
      <div>
        <input id="mail" class="p-2 border w-full rounded" type="email" placeholder="Email">
        <input id="password" class="mt-2 p-2 border w-full rounded" type="password" placeholder="Password">
        <button id="login" class="bg-blue-500 text-white w-full mt-2 py-2 rounded cursor-pointer">Login</button>
      </div>
    </div>
  </div>
</body>
</html>
